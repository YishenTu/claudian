<!DOCTYPE html>
<html>
<head>
  <title>iFlow Icon Preview</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1e1e1e;
      font-family: sans-serif;
      color: white;
    }
    .icon-container {
      display: flex;
      gap: 40px;
      align-items: center;
    }
    .icon-box {
      text-align: center;
    }
    .icon-box svg {
      color: #7c5cff;
    }
    h3 {
      margin-top: 10px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>iFlow Icon Preview</h1>
  <div class="icon-container">
    <div class="icon-box">
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" width="100" height="100">
        <!-- Brush stroke circle - top arc (thicker, incomplete) -->
        <path d="M78 22C68 12 56 8 44 10C32 12 22 20 16 32C12 42 12 54 16 64" 
              stroke="currentColor" 
              stroke-width="12" 
              stroke-linecap="round" 
              fill="none"/>
        <!-- Bottom left arc continuing -->
        <path d="M16 64C20 74 28 82 40 86" 
              stroke="currentColor" 
              stroke-width="11" 
              stroke-linecap="round" 
              fill="none"/>
        <!-- Right side with tail - blob style -->
        <path d="M65 85C75 82 82 74 86 64C90 52 88 40 82 30C78 24 78 22 78 22" 
              stroke="currentColor" 
              stroke-width="10" 
              stroke-linecap="round" 
              fill="none"/>
        <!-- Speech bubble tail (blob) -->
        <ellipse cx="78" cy="78" rx="14" ry="12" fill="currentColor"/>
        <!-- Left eye - rounded rectangle -->
        <rect x="34" y="38" width="10" height="22" rx="5" fill="currentColor"/>
        <!-- Right eye - rounded rectangle -->
        <rect x="56" y="38" width="10" height="22" rx="5" fill="currentColor"/>
      </svg>
      <h3>100x100</h3>
    </div>
    <div class="icon-box">
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
        <path d="M78 22C68 12 56 8 44 10C32 12 22 20 16 32C12 42 12 54 16 64" 
              stroke="currentColor" stroke-width="12" stroke-linecap="round" fill="none"/>
        <path d="M16 64C20 74 28 82 40 86" 
              stroke="currentColor" stroke-width="11" stroke-linecap="round" fill="none"/>
        <path d="M65 85C75 82 82 74 86 64C90 52 88 40 82 30C78 24 78 22 78 22" 
              stroke="currentColor" stroke-width="10" stroke-linecap="round" fill="none"/>
        <ellipse cx="78" cy="78" rx="14" ry="12" fill="currentColor"/>
        <rect x="34" y="38" width="10" height="22" rx="5" fill="currentColor"/>
        <rect x="56" y="38" width="10" height="22" rx="5" fill="currentColor"/>
      </svg>
      <h3>24x24 (Ribbon)</h3>
    </div>
  </div>
</body>
</html>
